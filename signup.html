<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Experience - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#0a0e17',
                        'primary': '#111827',
                        'primary-light': '#1f2937',
                        'accent-purple': '#7c3aed',
                        'accent-violet': '#8b5cf6',
                        'accent-pink': '#c026d3',
                        'accent-neon': '#22d3ee'
                    },
                    fontFamily: {
                        'sans': ['Poppins', 'sans-serif'],
                        'display': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --primary-dark: #0a0e17;
            --primary: #111827;
            --primary-light: #1f2937;
            --accent-purple: #7c3aed;
            --accent-violet: #8b5cf6;
            --accent-pink: #c026d3;
            --accent-neon: #22d3ee;
        }

        body {
            background-color: var(--primary-dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Modal Background Animation */
        .modal-bg-gradient {
            background: linear-gradient(135deg, 
                rgba(124, 58, 237, 0.1),
                rgba(139, 92, 246, 0.05),
                rgba(194, 38, 211, 0.1));
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.3);
            pointer-events: none;
        }

        /* Input focus effect */
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5);
        }

        /* Custom checkbox */
        .custom-checkbox:checked {
            background-color: var(--accent-violet);
            border-color: var(--accent-violet);
        }

        .custom-checkbox:checked::before {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
        }

        /* Button hover effect */
        .signup-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
            z-index: 1;
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        /* Modal backdrop blur */
        .backdrop-blur {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Glass effect */
        .glass-effect {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Enhanced form input animations */
        .form-group {
            position: relative;
            overflow: hidden;
        }

        .form-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--accent-neon), var(--accent-violet));
            transition: width 0.4s ease;
        }

        .form-group:focus-within::after {
            width: 100%;
        }

        /* Glow effect for active elements */
        .glow-effect {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        /* Pulse animation for CTA */
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }

        .pulse-animation {
            animation: pulse-border 2s infinite;
        }

        /* Close button hover effect */
        #close-modal {
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 50 !important;
        }

        #close-modal:hover {
            transform: rotate(90deg);
            color: var(--accent-neon);
        }

        /* Floating label effect */
        .floating-label {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            color: #9ca3af;
        }

        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            top: 0;
            left: 10px;
            font-size: 0.75rem;
            color: var(--accent-neon);
            background-color: rgba(31, 41, 55, 0.8);
            padding: 0 5px;
        }

        /* Social login button hover effects */
        .social-btn {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-neon));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .social-btn:hover::before {
            opacity: 0.8;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- CTA Button to open modal -->
    <button id="open-signup" class="cta-primary bg-gradient-to-r from-accent-purple to-accent-violet text-white font-medium py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 pulse-animation">
        Get Started
    </button>

    <!-- Signup Modal -->
    <div id="signup-modal" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 pointer-events-none">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/60 backdrop-blur"></div>
        
        <!-- Modal Container -->
        <div class="modal-container relative w-full max-w-md mx-4 glass-effect rounded-2xl overflow-hidden opacity-0 scale-95 transform">
            <!-- Close Button -->
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white z-50 cursor-pointer w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <!-- Modal Background with Animation -->
            <div class="modal-bg-gradient absolute inset-0 z-0"></div>
            
            <!-- Floating Particles -->
            <div id="particles-container" class="absolute inset-0 z-0 overflow-hidden"></div>
            
            <!-- Content -->
            <div class="relative z-10 p-8">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="inline-block mb-2">
                        <i class="fas fa-film text-4xl bg-gradient-to-r from-accent-neon to-accent-pink inline-block text-transparent bg-clip-text"></i>
                    </div>
                    <h2 class="text-3xl font-display font-bold bg-gradient-to-r from-accent-neon via-accent-violet to-accent-pink inline-block text-transparent bg-clip-text">Join the Experience</h2>
                    <p class="text-gray-300 mt-2">Create your account and start streaming</p>
                </div>
                
                <!-- Form -->
                <form id="signup-form" class="space-y-5">
                    <!-- Name Input -->
                    <div class="form-group">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="name" class="form-input w-full py-3 pl-10 pr-4 bg-primary-light/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-violet text-white placeholder-transparent" placeholder="Full Name" required>
                            <label for="name" class="floating-label">Full Name</label>
                        </div>
                    </div>
                    
                    <!-- Email Input -->
                    <div class="form-group">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" class="form-input w-full py-3 pl-10 pr-4 bg-primary-light/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-violet text-white placeholder-transparent" placeholder="Email Address" required>
                            <label for="email" class="floating-label">Email Address</label>
                        </div>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="form-group">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" class="form-input w-full py-3 pl-10 pr-12 bg-primary-light/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-violet text-white placeholder-transparent" placeholder="Password" required>
                            <label for="password" class="floating-label">Password</label>
                            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-200 cursor-pointer">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Terms Checkbox -->
                    <div class="flex items-center">
                        <div class="relative flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" type="checkbox" class="custom-checkbox appearance-none h-4 w-4 border border-gray-500 rounded bg-primary-light/50 checked:bg-accent-violet focus:outline-none transition duration-200 align-top bg-no-repeat bg-center bg-contain float-left cursor-pointer relative" required>
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="text-gray-300">I agree to the <a href="#" class="text-accent-neon hover:underline">Terms of Service</a> and <a href="#" class="text-accent-neon hover:underline">Privacy Policy</a></label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="signup-btn w-full py-3 px-4 bg-gradient-to-r from-accent-purple to-accent-pink text-white font-medium rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center mt-6">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                    
                    <!-- Social Login -->
                    <div class="relative flex items-center justify-center mt-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                        <div class="relative px-4 bg-primary-light/50 text-sm text-gray-400">Or continue with</div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="social-btn flex items-center justify-center py-2.5 px-4 bg-primary-light/50 hover:bg-primary-light border border-gray-700 rounded-lg transition-all duration-200">
                            <i class="fab fa-google text-white mr-2"></i>
                            <span class="text-sm text-white">Google</span>
                        </button>
                        <button type="button" class="social-btn flex items-center justify-center py-2.5 px-4 bg-primary-light/50 hover:bg-primary-light border border-gray-700 rounded-lg transition-all duration-200">
                            <i class="fab fa-facebook-f text-white mr-2"></i>
                            <span class="text-sm text-white">Facebook</span>
                        </button>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="text-center text-sm text-gray-400">
                        Already have an account? <a href="#" class="text-accent-neon hover:underline">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Create particles with enhanced animation
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 3px and 8px
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random opacity and color
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Random color variation
                const hue = Math.random() * 60 + 240; // Blue to purple range
                particle.style.backgroundColor = `hsla(${hue}, 70%, 60%, 0.3)`;
                
                // Add to container
                container.appendChild(particle);
                
                // Animate with GSAP - more complex movement
                gsap.to(particle, {
                    x: `${Math.random() * 120 - 60}px`,
                    y: `${Math.random() * 120 - 60}px`,
                    duration: Math.random() * 15 + 15,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: Math.random() * 5
                });
                
                // Pulse animation
                gsap.to(particle, {
                    opacity: Math.random() * 0.7 + 0.1,
                    scale: Math.random() * 1.5 + 0.5,
                    duration: Math.random() * 4 + 2,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: Math.random() * 5
                });
            }
        }
        
        // Initialize modal functionality with enhanced animations
        function initModal() {
            const openBtn = document.getElementById('open-signup');
            const closeBtn = document.getElementById('close-modal');
            const modal = document.getElementById('signup-modal');
            const modalContainer = document.querySelector('.modal-container');
            const form = document.getElementById('signup-form');
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            // Open modal with enhanced animations
            openBtn.addEventListener('click', () => {
                // Show modal and enable pointer events
                modal.style.pointerEvents = 'auto';
                
                // Animate with GSAP
                const tl = gsap.timeline();
                
                tl.to(modal, {
                    opacity: 1,
                    duration: 0.4,
                    ease: "power3.out"
                })
                .to(modalContainer, {
                    opacity: 1,
                    scale: 1,
                    duration: 0.6,
                    ease: "back.out(1.7)"
                }, "-=0.2")
                .fromTo('.form-group', {
                    opacity: 0,
                    y: 30,
                    scale: 0.95
                }, {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    stagger: 0.1,
                    duration: 0.5,
                    ease: "power3.out"
                }, "-=0.3")
                .fromTo('#signup-form button, #signup-form .flex, #signup-form .grid, #signup-form .text-center', {
                    opacity: 0,
                    y: 20
                }, {
                    opacity: 1,
                    y: 0,
                    stagger: 0.08,
                    duration: 0.4,
                    ease: "power2.out"
                }, "-=0.2");
                
                // Add glow effect to modal
                gsap.fromTo(modalContainer, 
                    { boxShadow: '0 8px 32px 0 rgba(0, 0, 0, 0.37)' },
                    { 
                        boxShadow: '0 8px 32px 0 rgba(139, 92, 246, 0.3), 0 0 0 1px rgba(139, 92, 246, 0.2)',
                        duration: 1,
                        ease: "power2.inOut"
                    }
                );
            });
            
            // Fix for close button - direct event handler
            if (closeBtn) {
                closeBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Animate out with GSAP
                    const tl = gsap.timeline({
                        onComplete: () => {
                            modal.style.pointerEvents = 'none';
                        }
                    });
                    
                    tl.to(modalContainer, {
                        opacity: 0,
                        scale: 0.95,
                        y: -20,
                        duration: 0.4,
                        ease: "power3.in"
                    })
                    .to(modal, {
                        opacity: 0,
                        duration: 0.3,
                        ease: "power3.in"
                    }, "-=0.2");
                };
            }
            
            // Close when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeBtn.onclick(e);
                }
            });
            
            // Toggle password visibility with animation
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon with animation
                const icon = togglePassword.querySelector('i');
                
                gsap.to(icon, {
                    scale: 0,
                    duration: 0.2,
                    ease: "power2.in",
                    onComplete: () => {
                        icon.classList.toggle('fa-eye');
                        icon.classList.toggle('fa-eye-slash');
                        
                        gsap.to(icon, {
                            scale: 1,
                            duration: 0.2,
                            ease: "back.out(1.7)"
                        });
                    }
                });
            });
            
            // Form submission with enhanced animations
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Animate button
                const submitBtn = form.querySelector('button[type="submit"]');
                
                gsap.timeline()
                    .to(submitBtn, {
                        scale: 0.95,
                        duration: 0.1,
                        ease: "power2.in"
                    })
                    .to(submitBtn, {
                        scale: 1,
                        duration: 0.2,
                        ease: "back.out(1.7)",
                        onComplete: () => {
                            // Create success animation
                            const successTl = gsap.timeline();
                            
                            // First shrink the text
                            successTl.to(submitBtn.querySelector('span'), {
                                opacity: 0,
                                scale: 0.5,
                                duration: 0.2,
                                ease: "power2.in"
                            })
                            .to(submitBtn.querySelector('i'), {
                                opacity: 0,
                                scale: 0.5,
                                duration: 0.2,
                                ease: "power2.in"
                            }, "-=0.2")
                            // Change the background
                            .to(submitBtn, {
                                background: 'linear-gradient(to right, #10B981, #059669)',
                                duration: 0.3,
                                ease: "power2.inOut"
                            }, "-=0.1")
                            // Show success message
                            .call(() => {
                                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Success!';
                            })
                            // Animate in the success message
                            .fromTo(submitBtn.children, {
                                opacity: 0,
                                scale: 0.5
                            }, {
                                opacity: 1,
                                scale: 1,
                                duration: 0.3,
                                ease: "back.out(1.7)"
                            })
                            // Add a glow effect
                            .to(submitBtn, {
                                boxShadow: '0 0 20px rgba(16, 185, 129, 0.5)',
                                duration: 0.5
                            }, "-=0.3");
                            
                            // Close modal after delay with success animation
                            setTimeout(() => {
                                // First animate success button
                                gsap.to(submitBtn, {
                                    y: -10,
                                    opacity: 0,
                                    duration: 0.4,
                                    ease: "power3.in"
                                });
                                
                                // Then close modal
                                setTimeout(() => {
                                    closeBtn.onclick(new Event('click'));
                                    
                                    // Reset form after closing
                                    setTimeout(() => {
                                        form.reset();
                                        submitBtn.innerHTML = '<span>Create Account</span><i class="fas fa-arrow-right ml-2"></i>';
                                        gsap.set(submitBtn, {
                                            clearProps: "all"
                                        });
                                    }, 500);
                                }, 400);
                            }, 1500);
                        }
                    });
            });
            
            // Enhanced input focus animations
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                const parent = input.closest('.form-group');
                
                input.addEventListener('focus', () => {
                    gsap.to(parent, {
                        scale: 1.02,
                        duration: 0.3,
                        ease: "power2.out"
                    });
                    
                    // Add glow effect
                    gsap.to(input, {
                        boxShadow: '0 0 0 2px rgba(139, 92, 246, 0.3), 0 0 15px rgba(139, 92, 246, 0.2)',
                        duration: 0.3
                    });
                });
                
                input.addEventListener('blur', () => {
                    gsap.to(parent, {
                        scale: 1,
                        duration: 0.3,
                        ease: "power2.in"
                    });
                    
                    // Remove glow effect if not filled
                    if (!input.value) {
                        gsap.to(input, {
                            boxShadow: 'none',
                            duration: 0.3
                        });
                    }
                });
            });
            
            // Social button hover effects
            const socialBtns = document.querySelectorAll('.social-btn');
            
            socialBtns.forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    gsap.to(btn, {
                        y: -3,
                        boxShadow: '0 6px 15px rgba(139, 92, 246, 0.3)',
                        duration: 0.3,
                        ease: "power2.out"
                    });
                });
                
                btn.addEventListener('mouseleave', () => {
                    gsap.to(btn, {
                        y: 0,
                        boxShadow: '0 0 0 rgba(139, 92, 246, 0)',
                        duration: 0.3,
                        ease: "power2.in"
                    });
                });
            });
        }
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initModal();
            
            // Add pulse animation to CTA button
            const ctaButton = document.getElementById('open-signup');
            
            // Subtle hover animation for CTA
            ctaButton.addEventListener('mouseenter', () => {
                gsap.to(ctaButton, {
                    scale: 1.05,
                    boxShadow: '0 8px 25px rgba(139, 92, 246, 0.5)',
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
            
            ctaButton.addEventListener('mouseleave', () => {
                gsap.to(ctaButton, {
                    scale: 1,
                    boxShadow: '0 4px 15px rgba(139, 92, 246, 0.3)',
                    duration: 0.3,
                    ease: "power2.in"
                });
            });
        });
    </script>
</body>
</html>
